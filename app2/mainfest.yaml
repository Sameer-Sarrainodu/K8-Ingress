apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  labels:
    purpose: ingress
    project: roboshop
    app: app2
spec:
  replicas: 2
  selector:
    matchLabels:
      purpose: ingress
      project: roboshop
      app: app2
  template:
    metadata:
      labels:
        purpose: ingress
        project: roboshop
        app: app2
    spec:
      containers:
        - name: app2
          image: sameershaikdevops/app2:v1
---
apiVersion: v1
kind: Service
metadata:
  name: app2
  labels:
      purpose: ingress
      project: roboshop
      app: app2
spec:
  selector:
      purpose: ingress
      project: roboshop
      app: app2
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app2
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:968220652823:certificate/09d7005d-2608-4201-848c-63ea2661ec02
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/group.name: sameer


spec:
  ingressClassName: alb
  rules:
    - host: "app2.sharkdev.shop"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: app2
                port:
                  number: 80



