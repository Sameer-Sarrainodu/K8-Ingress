apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  labels:
    purpose: ingress
    project: roboshop
    app: app2
spec:
  replicas: 2
  selector:
    matchlabels:
      purpose: ingress
      project: roboshop
      app: app2
  template:
    metadata:
      labels:
        purpose: ingress
        project: roboshop
        app: app2
    spec:
      containers:
        - name: app2
          image: sameershaikdevops/app2:v1
---
apiVersion: v1
kind: Service
metadata:
  name: app2
  labels:
      purpose: ingress
      project: roboshop
      app: app2
spec:
  selector:
      purpose: ingress
      project: roboshop
      app: app2
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app2
  annotations:
  alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
  alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:968220652823:certificate/334d8dd0-388f-41f6-a7b7-a0b46c34fd63
  alb.ingress.kubernetes.io/target-type: ip
  alb.ingress.kubernetes.io/scheme: internet-facing
  alb.ingress.kubernetes.io/group.name: sameeer


spec:
  ingressClassName: albs
  rules:
  - host: "app2.sharkdev.shop"
  - http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: app2
            port:
              number: 80



